<div id="left_menu" class="left-menu">
    <div class="left-side" id="open_left">

      <!-- Two buttoms controlling the left bar to open and close -->
      <a href="javascript:void(0)" class="closebtn" id="closebtn" onclick="closeNav()">
        <i class="fa fa-times" aria-hidden="true"></i>
      </a>

      <!-- <span style="font-size:30px;cursor:pointer;" id="openbnt"  onclick="openNav()">&#9776;</span> -->

      <!-- User logo and first and last name  -->
      <div class="user-info" id="user-info">
        <a href="/profile/{{ user.username }}" class="d-block">
          <img src="/static/images/user-avatar-1.png" class="d-block mx-auto" alt="user-avatar" />
        </a>
        <h2 class="text-center font-weight-bold">{{ subscription.first_name }} {{ subscription.last_name }}</h2>
        <p class="text-center font-weight-bold mb-0 txt-uppercase">{{ subscription.plan.name }}</p>
      </div>

      <!-- User options which is forwarding to some urls -->
      <ul id="user-options" class="dropdown">

        <li style="{% if request.path == '/mentors/history' %}background-color:#b1ffe9{% else %} {% endif %}">
          <a href="/mentors/history" class="font-weight-bold">
            <i class="fa fa-file-text" aria-hidden="true"></i>
            History</a>
        </li>
        <li style="{% if request.path == '/mentors/paypal' %}background-color:#b1ffe9{% else %}{% endif %}">
          <a href="/mentors/paypal" class="side-bar-sub-link">
          Paypal</a>

          <a href="/mentors/mentor_changes" class="side-bar-sub-link">

        <li style="{% if request.path == '/mentors/update_user' %}background-color:#b1ffe9{%else%}{% endif %}">
          <a href="/mentors/update_user" class="side-bar-sub-link">
          User Updates</a>
        </li>
        <li style="{% if request.path == '/mentors/manage_user' %}background-color:#b1ffe9{% else %}{% endif %}">
          <a href="/mentors/manage_user" class="font-weight-bold">
            <i class="fa fa-users" aria-hidden="true"></i>
            Mange Users</a>
        </li>
        <li style="{% if request.path == '/mentors/user_infos' %}background-color:#b1ffe9{% else %}{% endif %}">
          <a href="/mentors/user_infos" class="side-bar-sub-link">
          Users info</a>
        </li>
        <li style="{% if request.path == '/mentors/access_control' %}background-color:#b1ffe9{% else %}{% endif %}">
          <a href="/mentors/access_control" class="side-bar-sub-link">
          Access Control</a>

      <a href="/#subscriptions"><button class="btn text-white bg-info mx-auto d-block">SWITCH</button></a>
    </div>
  </div>
